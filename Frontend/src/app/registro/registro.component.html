<app-navbar></app-navbar>
<div id="mainDiv" class="container">
    <div>
        <h1 class="f-40 pb-4 my-0 text-center"><b>¡Bienvenido a nuestra comunidad!</b></h1>
    </div>
    <div>
        <p class="f-20 pb-5 text-center">Únete hoy y convierte tu casa en un lugar más cómodo y funcional</p>
    </div>
    <div>
        <button class="form-control googleSign mt-5 mb-5" routerLink="/sdfdsf"><img class="me-2"
                src="assets/img/google.png" alt="Google" width="30px">Continua con Google</button>
    </div>
    <div class="d-flex justify-content-center text-center pt-3 pb-5">
        <hr class="hrStyle col-5 d-flex align-items-center">
        <p class="col-2">o regístrate con</p>
        <hr class="hrStyle col-5 align-items-center">
    </div>
    <div class="pt-5">
        <form class="row d-flex" action="" [formGroup]="myForm">
            <div class="col-6">
                <div>
                    <label for="" class="f-20">Nombre</label>
                </div>
                <div class="mb-4">
                    <input type="text" formControlName="nombre" class="formInputs form-control">
                </div>
            </div>
            <div class="col-6">
                <div>
                    <label for="" class="f-20">Apellido</label>
                </div>
                <div class="mb-4">
                    <input type="text" formControlName="apellidos" class="formInputs form-control">
                </div>
            </div>
            <div class="col-6">
                <div>
                    <label for="" class="f-20">Usuario</label>
                </div>
                <div class="mb-4">
                    <input type="text" formControlName="username" class="formInputs form-control">
                </div>
            </div>
            <div class="col-6">
                <div>
                    <label for="" class="f-20">Correo</label>
                </div>
                <div class="mb-4">
                    <input type="email" formControlName="email" class="formInputs form-control">
                </div>
            </div>
            <div class="col-6">
                <div>
                    <label for="" class="f-20">Telefono</label>
                </div>
                <div class="mb-4">
                    <input type="tel" formControlName="telefono" class="formInputs form-control">
                </div>
            </div>
            <div class="col-6">
                <div>
                    <label for="" class="f-20">Dirección</label>
                </div>
                <div class="mb-4">
                    <input type="text" formControlName="direccion" class="formInputs form-control">
                </div>
            </div>
            <div class="col-6">
                <div>
                    <label for="" class="f-20">Contraseña</label>
                </div>
                <div class="mb-4">
                    <input type="password" formControlName="password" class="formInputs form-control">
                </div>
            </div>
            <div class="col-6">
                <div>
                    <label for="" class="f-20">Confirmar contraseña</label>
                </div>
                <div class="mb-4">
                    <input type="password" class="formInputs form-control">
                </div>
            </div>
            <div class="mx-auto mb-5">
                <input type="checkbox"><label for="checkbox" formControlName="terminos" required><a routerLink="/legal">Aceptar terminos y
                    condiciones</a></label>
            </div>
            <div>
                <button type="submit" class="botonPurple form-control mb-5" (click)="registre(myForm)">Registrarse</button>
            </div>
            <div class="mb-4">
                <button class="botonWhite form-control" (click)="registreProfesional(myForm)">Continuar como profesional</button>
            </div>
        </form>
        <div class="d-flex justify-content-center mt-5">
            <p class="me-3">¿Ya tienes una cuenta?</p>
            <a routerLink="/login" routerLinkActive="router-link-active">Ingresar</a>

        </div>
    </div>
</div>
<app-footer></app-footer>
<router-outlet></router-outlet>
